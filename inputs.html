<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <select v-model="selected">
        <option v-for="option in options" :value="option.value">{{option.text}}</option>
    </select>
    <p>{{selected}}</p>

    <div>
        <input type="checkbox" id="apple" value="apple" v-model="checked">
        <label for="apple">apple</label>
        <input type="checkbox" id="banana" value="banana" v-model="checked">
        <label for="banana">banana</label>
        <input type="checkbox" id="yellow" value="yellow" v-model="checked">
        <label for="yellow">yellow</label>

        <p>你的选项为： {{checked}}</p>
    </div>

    <div>
        <input type="radio" v-model="radio" value="a" id="test"><label for="test">a</label>
        <p>你的选项为： {{radio}}</p>
    </div>
    <div>
        <input type="checkbox" v-model="checkbox">
        <p>你的选项为： {{checkbox}}</p>
    </div>
    <div>
        <select v-model="selected2">
            <option value="abc">ABC</option>
        </select>
        <p>你的选项为： {{selected2}}</p>
    </div>

    <div>
        饰符 lazy ，从而转变为在 change 事件中同步
        <input v-model.lazy="msg" >
        <input v-model="msg" number>
    </div>



</div>


<script>
    new Vue({
        el:"#app",
        data:{
            selected:'b',
            selected2:'',
            radio:'',
            checkbox:'',
            checked:[],
            options:[
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ],
            msg:'abc'

        }
    });
</script>
</body>
</html>
