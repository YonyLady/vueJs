<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Instance_Lifecycle 实例生命周期 </title>
    <link type="text/css" rel="stylesheet" href="../base.css">
</head>
<body>
    <header>
        <h2 class="title">created 实例生命周期</h2>
        <p class="note"></p>
    </header>
<script>
    var vm = new Vue({
        data: {
            a: 1
        },
        created: function() {
            // `this` points to the vm instance
            document.write('a is: ' + this.a);
        }
    });
    // -> "a is: 1"
</script>
</body>
</html>
