<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>vue.extend() 构造器</title>
    <link type="text/css" rel="stylesheet" href="../base.css">
</head>
<body>
    <header class="title">vue.extend()构造器实例</header>
    <p class="note">实例化vue时，需要传入一个 <strong>选项对象</strong>，它可以包含数据、模板、挂载元素、方法、生命周期钩子等</p>
    <div id="app">
        <!--通过 $mount("#app") 挂载组件-->
    </div>
<script>
    /**创建可重复利用的组件构造器**/
    var MyComponent = Vue.extend({
        template: '<div>我是 vue 的组件实例，有看到吗？</div>'
    });

    /**创建构造器实例**/
    var myComponentInstance = new MyComponent();

    /**vue的组件实例，挂载在 #app**/
    myComponentInstance.$mount("#app");
</script>
</body>
</html>
