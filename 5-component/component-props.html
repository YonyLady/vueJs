<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>component of props 传递数据 </title>
    <link type="text/css" rel="stylesheet" href="../base.css">
</head>
<body>
    <header>
        <h2 class="title">component of props 的用法</h2>
        <p class="note">当使用非字符串模版时，prop的名字形式会从 camelCase 转为 kebab-case（短横线隔开）</p>
        <p class="note">my-message="parentMsg!" parentMsg为一个data对象,当父组件数据发生变化时，会传给子组件</p>
        <p class="note"> :my-message="hello!" </p>
    </header>
    <div id="app">
        <my-component :my-message="parentMsg"></my-component>
        <br>
        <my-component my-message="hello!"></my-component>
    </div>

    <script>
        Vue.component('my-component',{
            props:['myMessage'],
            template:'<span>{{ myMessage }}</span>'
        });

        new Vue({  
            el:'#app',
            data:{
                msg:'title',
                parentMsg: 'this is parentMsg component!'
            }
        });



    </script>
</body>
</html>
