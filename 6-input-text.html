<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件 text 用法</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="base.css">
</head>
<body>
<div id="app">

    <section class="mb">
        <header>修饰符用法</header>

        <h5>饰符 lazy，输入框的值在 change 事件中同步</h5>
        <input v-model.lazy="msg" >
        <hr class="mb">

        <h5>饰符 number，自动将用户的输入值转为 Number 类型</h5>
        <input v-model.number="numbers" type="number">
        <hr class="mb">

        <h5>饰符 trim，自动过滤用户输入的首尾空格</h5>
        <input v-model.trim="msg">
        <hr class="mb">
    </section>



</div>


<script>
    new Vue({
        el:"#app",
        data:{
            msg:'abc',
            numbers:1
        }
    });
</script>
</body>
</html>
