<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>v-else-if 条件渲染</title>
    <link type="text/css" rel="stylesheet" href="../base.css">
</head>
<body>
    <header>
        <h2 class="title">v-else-if 多重条件</h2>
        <p class="note"></p>
    </header>
    <div id="app">
        <p v-if="type === 'A'"> A </p>
        <p v-else-if="type === 'B'"> B </p>
        <p v-else-if="type === 'C'"> C </p>
        <p v-else> Not A/B/C </p>
    </div>

    <script>
       new Vue({
           el:"#app",
           data:{
               type: 'A'
           }
       });
    </script>
</body>
</html>
