<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件 修饰符用法</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="../base.css">
</head>
<body>
<div id="app">
    <section>
        <header>
            <h2 class="title">修饰符lazy 用法</h2>
            <p class="note">在默认情况下， v-model 在 input 事件中同步输入框的值与数据,饰符 lazy，输入框的值在 change 事件中同步</p>
            <input v-model.lazy="msg" >
        </header>
    </section>

    <section>
        <header>
            <h2 class="title">饰符 number 用法</h2>
            <p class="note">饰符 number，自动将用户的输入值转为 Number 类型</p>
            <input v-model.number="numbers" type="number">
        </header>
    </section>

    <section>
        <header>
            <h2 class="title">饰符 trim 用法</h2>
            <p class="note">饰符 trim，自动过滤用户输入的首尾空格</p>
            <input v-model.trim="msg">
        </header>
    </section>

</div>


<script>
    new Vue({
        el:"#app",
        data:{
            msg:'abc',
            numbers:1
        }
    });
</script>
</body>
</html>
