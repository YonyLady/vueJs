<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件 select 用法</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="../base.css">
</head>
<body>
<header>
    <h2 class="title">下拉选框</h2>
    <p class="note">下拉选框的绑定值为option 的value, 如果没有设置value值，则为option.text</p>
    <p class="note">multiple为多选，按shift+单击选项 多选，selected为数组，去掉multiple则为单选</p>
</header>
<div id="app">
    <section class="mb">
        <select v-model="selected" multiple>
            <option v-for="option in options" :value="option.value">{{option.text}}</option>
        </select>
        <p>你的选择是：{{selected}}</p>
    </section>
</div>


<script>
    new Vue({
        el:"#app",
        data:{
            selected:'',
            options:[
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]

        }
    });
</script>
</body>
</html>
