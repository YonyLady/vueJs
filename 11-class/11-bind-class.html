<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>v-bind:class用法 </title>
    <link type="text/css" rel="stylesheet" href="base.css">
    <style>
        .active{
            border: 2px solid palevioletred;
            background: #639799;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="app" v-bind:class="{ active: isActive}">
        v-bind:class用法
    </div>

    <script>
       new Vue({
           el:"#app",
           data:{
               isActive: true
           }
       });
    </script>
</body>
</html>
