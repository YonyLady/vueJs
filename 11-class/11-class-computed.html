<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>v-bind:class绑定计算属性 </title>
    <link type="text/css" rel="stylesheet" href="base.css">
    <style>
        .active{
            border: 2px solid palevioletred;
            background: #639799;
            padding: 50px;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app" v-bind:class="classObject">
        v-bind:class绑定计算属性
    </div>

    <script>
       new Vue({
           el:"#app",
           data:{
               active: true,
               error: false
           },
           computed:{
               classObject: function () {
                   return{
                       active: this.active,
                       error: this.error = true
                   }
               }
           }


       });
    </script>
</body>
</html>
