<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>component of is 的用法 </title>
    <link type="text/css" rel="stylesheet" href="base.css">
</head>
<body>
    <div id="app">
        <h5 class="title">属性is的用法</h5>
        <p class="note">自定义组件在vue未解析之前 '<my-row>' 被认为是无效的内容，因此在渲染的时候会导致错误。变通的方案是使用特殊的 is 属性：</p>
        <ul>
            <li is="second-component"></li>
            <li is="second-component"></li>
        </ul>
    </div>

    <script>
        Vue.component('second-component',{
            template:'<li>this is component list</li>'
        });
        new Vue({
            el:'#app',
            data:{
            }
        });



    </script>
</body>
</html>
